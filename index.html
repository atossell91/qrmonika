<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="buttons">
        <div class="info-modal" id="info-modal">
            <div class="modal-header">
                <button class="modal-close-button" id="modal-close-button">X</button>
            </div>
            <div class="modal-field" id="modal-item-name"></div>
            <div class="modal-field" id="modal-item-id"></div>
            <div class="modal-num-spinner">
                <button id="modal-num-spinner-minus" class="modal-num-spinner-btn">-</button>
                <input id="modal-num-spinner-input" class="modal-num-spinner-input" type="text"/>
                <button id="modal-num-spinner-plus" class="modal-num-spinner-btn">+</button>
            </div>
        </div>
        <button class="qr-button" id="camera-button">Enable/Disable Scanner</button>
        <button class="qr-button" id="modal-button">Display Modal</button>
    </div>
    <div id="cam-view" class="cam-view"></div>
</body>
</html>
